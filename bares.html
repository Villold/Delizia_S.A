<html lang="en">
<head>
    <meta charset="UTF-8">

    <header class="nav">

        <a href="inicio.html" class="titulo">Delizia</a>

        <a class="a" href="login.html">Cerrar sesión</a>

        <div class="selecciones">

            <a class="a" href="#bares">Heladeria</a>
            <a class="a" href="#bares">Restaurantes</a>
        </div>

    </header>

    <div class="justificadoo">

        <br>

        <h2 class="h2">Menú del bar</h2>

        <hr class="hr">

        <form id="menu-form">

            <div class="row">

                <div class="comidas">
                    <h2>Comidas</h2>
                
                    <div class="menu-item">
                        <label for="item1">Pizza - $150</label>
                        <input type="checkbox" id="item1" value="150">
                    </div>
                    
                    <div class="menu-item">
                        <label for="item2">Hamburguesa - $200</label>
                        <input type="checkbox" id="item2" value="200">
                    </div>
                    
                    <div class="menu-item">
                        <label for="item3">Pasta - $250</label>
                        <input type="checkbox" id="item3" value="250">
                    </div>
                    
                    <div class="menu-item">
                        <label for="item4">Ensalada - $100</label>
                        <input type="checkbox" id="item4" value="100">
                    </div>
                    
                    <div class="menu-item">
                        <label for="item5">Tacos - $180</label>
                        <input type="checkbox" id="item5" value="180">
                    </div>
    
                </div>
    
                <div class="bebidas">
    
                    <h2>Bebidas</h2>
                
                    <div class="menu-item">
                        <label for="item6">Cerveza - $90</label>
                        <input type="checkbox" id="item6" value="90">
                    </div>
                    
                    <div class="menu-item">
                        <label for="item7">Refresco - $50</label>
                        <input type="checkbox" id="item7" value="50">
                    </div>
                    
                    <div class="menu-item">
                        <label for="item8">Vino - $300</label>
                        <input type="checkbox" id="item8" value="300">
                    </div>
                    
                    <div class="menu-item">
                        <label for="item9">Agua - $30</label>
                        <input type="checkbox" id="item9" value="30">
                    </div>
                    
                    <div class="menu-item">
                        <label for="item10">Café - $70</label>
                        <input type="checkbox" id="item10" value="70">
                    </div>
    
                </div>

            </div>

            <hr>

            <div class="total">
                <h4>Total a pagar: $<span id="total">0</span></h4>
            </div>

            <button class="pagar">Pagar</button>

        </form>

    </div>
